<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeux Mobile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 10px;
        }

        .tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px 10px 0 0;
            overflow: hidden;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-weight: bold;
        }

        .tab-content {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 0 0 10px 10px;
            padding: 20px;
            min-height: calc(100vh - 120px);
        }

        .game-container {
            display: none;
            text-align: center;
        }

        .game-container.active {
            display: block;
        }

        #pongCanvas {
            border: 2px solid white;
            border-radius: 10px;
            background: #000;
            max-width: 100%;
            height: auto;
            touch-action: none;
        }

        .controls {
            margin: 20px 0;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 12px 24px;
            margin: 5px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-btn:hover, .control-btn:active {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0.95);
        }

        .control-btn:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
        }

        .score {
            font-size: 24px;
            font-weight: bold;
            margin: 15px 0;
        }

        .instructions {
            font-size: 14px;
            margin: 10px 0;
            opacity: 0.8;
        }

        .coming-soon {
            text-align: center;
            padding: 50px 20px;
        }

        .coming-soon h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .coming-soon p {
            font-size: 18px;
            opacity: 0.8;
        }

        @media (max-width: 480px) {
            .container {
                padding: 5px;
            }
            
            .tab {
                padding: 12px 8px;
                font-size: 14px;
            }
            
            .tab-content {
                padding: 15px;
            }
            
            .score {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button class="tab active" ontouchstart="switchTab(0)" onclick="switchTab(0)">üèì Pong</button>
            <button class="tab" ontouchstart="switchTab(1)" onclick="switchTab(1)">‚öΩ Football</button>
        </div>

        <div class="tab-content">
            <!-- Pong Game -->
            <div class="game-container active" id="game1">
                <div class="score">
                    <span id="playerScore">0</span> - <span id="aiScore">0</span>
                </div>
                
                <canvas id="pongCanvas" width="400" height="300"></canvas>
                
                <div class="instructions">
                    üì± Touchez et glissez pour d√©placer votre raquette
                </div>
                
                <div class="controls">
                    <button class="control-btn" ontouchstart="startGame()" onclick="startGame()">‚ñ∂Ô∏è Jouer</button>
                    <button class="control-btn" ontouchstart="pauseGame()" onclick="pauseGame()">‚è∏Ô∏è Pause</button>
                    <button class="control-btn" ontouchstart="resetGame()" onclick="resetGame()">üîÑ Reset</button>
                </div>
            </div>

            <!-- Future Game -->
            <div class="game-container" id="game2">
                <div class="score" id="score2">
                    <span id="scoreJ1">0</span> - <span id="scoreJ2">0</span>
                </div>
                <canvas id="jeu2Canvas" width="400" height="300" style="border:2px solid white; border-radius:10px; background:#222; max-width:100%; height:auto;"></canvas>
                <div class="instructions">
                    üïπÔ∏è Joueur 1 : ZQSD &nbsp; | &nbsp; Joueur 2 : Fl√®ches directionnelles
                </div>
            </div>
        </div>
    </div>

    <script src="pong.js"></script>
    <script src="football.js"></script>
</body>
</html>
