<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeux Mobile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 10px;
        }

        .tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px 10px 0 0;
            overflow: hidden;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-weight: bold;
        }

        .tab-content {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 0 0 10px 10px;
            padding: 20px;
            min-height: calc(100vh - 120px);
        }

        .game-container {
            display: none;
            text-align: center;
        }

        .game-container.active {
            display: block;
        }

        #pongCanvas {
            border: 2px solid white;
            border-radius: 10px;
            background: #000;
            max-width: 100%;
            height: auto;
            touch-action: none;
        }

        .controls {
            margin: 20px 0;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 12px 24px;
            margin: 5px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-btn:hover, .control-btn:active {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0.95);
        }

        .control-btn:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
        }

        .score {
            font-size: 24px;
            font-weight: bold;
            margin: 15px 0;
        }

        .instructions {
            font-size: 14px;
            margin: 10px 0;
            opacity: 0.8;
        }

        .coming-soon {
            text-align: center;
            padding: 50px 20px;
        }

        .coming-soon h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .coming-soon p {
            font-size: 18px;
            opacity: 0.8;
        }

        @media (max-width: 480px) {
            .container {
                padding: 5px;
            }
            
            .tab {
                padding: 12px 8px;
                font-size: 14px;
            }
            
            .tab-content {
                padding: 15px;
            }
            
            .score {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button class="tab active" ontouchstart="switchTab(0)" onclick="switchTab(0)">üèì Pong</button>
            <button class="tab" ontouchstart="switchTab(1)" onclick="switchTab(1)">üéÆ Jeu 2</button>
        </div>

        <div class="tab-content">
            <!-- Pong Game -->
            <div class="game-container active" id="game1">
                <div class="score">
                    <span id="playerScore">0</span> - <span id="aiScore">0</span>
                </div>
                
                <canvas id="pongCanvas" width="400" height="300"></canvas>
                
                <div class="instructions">
                    üì± Touchez et glissez pour d√©placer votre raquette
                </div>
                
                <div class="controls">
                    <button class="control-btn" ontouchstart="startGame()" onclick="startGame()">‚ñ∂Ô∏è Jouer</button>
                    <button class="control-btn" ontouchstart="pauseGame()" onclick="pauseGame()">‚è∏Ô∏è Pause</button>
                    <button class="control-btn" ontouchstart="resetGame()" onclick="resetGame()">üîÑ Reset</button>
                </div>
            </div>

            <!-- Future Game -->
            <div class="game-container" id="game2">
                <div class="coming-soon">
                    <h2>üöÄ Bient√¥t disponible !</h2>
                    <p>Un nouveau jeu arrivera bient√¥t dans cet onglet.</p>
                    <p>Restez connect√©s ! üéÆ</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Tab switching
        function switchTab(tabIndex) {
            const tabs = document.querySelectorAll('.tab');
            const games = document.querySelectorAll('.game-container');
            
            tabs.forEach(tab => tab.classList.remove('active'));
            games.forEach(game => game.classList.remove('active'));
            
            tabs[tabIndex].classList.add('active');
            games[tabIndex].classList.add('active');
            
            if (tabIndex === 0) {
                resizeCanvas();
            }
        }

        // Pong Game
        const canvas = document.getElementById('pongCanvas');
        const ctx = canvas.getContext('2d');
        
        let gameRunning = false;
        let gameLoop;
        
        // Game objects
        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 8,
            speedX: 3,
            speedY: 2
        };
        
        const player = {
            x: 10,
            y: canvas.height / 2 - 40,
            width: 8,
            height: 80,
            speed: 5
        };
        
        const ai = {
            x: canvas.width - 18,
            y: canvas.height / 2 - 40,
            width: 8,
            height: 80,
            speed: 3
        };
        
        let playerScore = 0;
        let aiScore = 0;
        
        let touchY = 0;
        let isTouching = false;

        // Touch controls
        canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
        canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
        canvas.addEventListener('touchend', handleTouchEnd, { passive: false });
        
        // Mouse controls for desktop
        canvas.addEventListener('mousedown', handleMouseDown);
        canvas.addEventListener('mousemove', handleMouseMove);
        canvas.addEventListener('mouseup', handleMouseUp);
        
        let isMouseDown = false;

        // Add button event listeners for iOS compatibility
        function addTouchListeners() {
            const buttons = document.querySelectorAll('.control-btn, .tab');
            buttons.forEach(button => {
                button.addEventListener('touchend', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    this.click();
                }, { passive: false });
            });
        }

        function handleTouchStart(e) {
            e.preventDefault();
            isTouching = true;
            const rect = canvas.getBoundingClientRect();
            touchY = e.touches[0].clientY - rect.top;
        }
        
        function handleTouchMove(e) {
            e.preventDefault();
            if (isTouching) {
                const rect = canvas.getBoundingClientRect();
                touchY = e.touches[0].clientY - rect.top;
                const canvasHeight = canvas.offsetHeight;
                const scaleFactor = canvas.height / canvasHeight;
                player.y = (touchY * scaleFactor) - player.height / 2;
                
                if (player.y < 0) player.y = 0;
                if (player.y > canvas.height - player.height) {
                    player.y = canvas.height - player.height;
                }
            }
        }
        
        function handleTouchEnd(e) {
            e.preventDefault();
            isTouching = false;
        }

        function handleMouseDown(e) {
            isMouseDown = true;
            handleMouseMove(e);
        }
        
        function handleMouseMove(e) {
            if (isMouseDown) {
                const rect = canvas.getBoundingClientRect();
                const mouseY = e.clientY - rect.top;
                const canvasHeight = canvas.offsetHeight;
                const scaleFactor = canvas.height / canvasHeight;
                player.y = (mouseY * scaleFactor) - player.height / 2;
                
                if (player.y < 0) player.y = 0;
                if (player.y > canvas.height - player.height) {
                    player.y = canvas.height - player.height;
                }
            }
        }
        
        function handleMouseUp() {
            isMouseDown = false;
        }

        function resizeCanvas() {
            const container = canvas.parentElement;
            const maxWidth = Math.min(container.offsetWidth - 40, 400);
            canvas.style.width = maxWidth + 'px';
            canvas.style.height = (maxWidth * 0.75) + 'px';
        }

        function updateGame() {
            // Move ball
            ball.x += ball.speedX;
            ball.y += ball.speedY;
            
            // Ball collision with top/bottom walls
            if (ball.y <= ball.radius || ball.y >= canvas.height - ball.radius) {
                ball.speedY = -ball.speedY;
            }
            
            // Ball collision with paddles
            if (ball.x <= player.x + player.width && 
                ball.y >= player.y && 
                ball.y <= player.y + player.height &&
                ball.speedX < 0) {
                ball.speedX = -ball.speedX;
                ball.speedX *= 1.05; // Increase speed slightly
            }
            
            if (ball.x >= ai.x && 
                ball.y >= ai.y && 
                ball.y <= ai.y + ai.height &&
                ball.speedX > 0) {
                ball.speedX = -ball.speedX;
                ball.speedX *= 1.05;
            }
            
            // Scoring
            if (ball.x < 0) {
                aiScore++;
                updateScore();
                resetBall();
            }
            
            if (ball.x > canvas.width) {
                playerScore++;
                updateScore();
                resetBall();
            }
            
            // AI movement
            const aiCenter = ai.y + ai.height / 2;
            if (aiCenter < ball.y - 10) {
                ai.y += ai.speed;
            } else if (aiCenter > ball.y + 10) {
                ai.y -= ai.speed;
            }
            
            // Keep AI paddle in bounds
            if (ai.y < 0) ai.y = 0;
            if (ai.y > canvas.height - ai.height) {
                ai.y = canvas.height - ai.height;
            }
        }

        function drawGame() {
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw center line
            ctx.setLineDash([5, 5]);
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();
            ctx.setLineDash([]);
            
            // Draw paddles
            ctx.fillStyle = '#fff';
            ctx.fillRect(player.x, player.y, player.width, player.height);
            ctx.fillRect(ai.x, ai.y, ai.width, ai.height);
            
            // Draw ball
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();
        }

        function gameStep() {
            updateGame();
            drawGame();
        }

        function startGame() {
            if (!gameRunning) {
                gameRunning = true;
                gameLoop = setInterval(gameStep, 1000 / 60); // 60 FPS
            }
        }

        function pauseGame() {
            gameRunning = false;
            clearInterval(gameLoop);
        }

        function resetGame() {
            pauseGame();
            playerScore = 0;
            aiScore = 0;
            updateScore();
            resetBall();
            resetPaddles();
            drawGame();
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.speedX = (Math.random() > 0.5 ? 1 : -1) * 3;
            ball.speedY = (Math.random() - 0.5) * 4;
        }

        function resetPaddles() {
            player.y = canvas.height / 2 - player.height / 2;
            ai.y = canvas.height / 2 - ai.height / 2;
        }

        function updateScore() {
            document.getElementById('playerScore').textContent = playerScore;
            document.getElementById('aiScore').textContent = aiScore;
        }

        // Initialize
        window.addEventListener('load', () => {
            resizeCanvas();
            resetGame();
            addTouchListeners(); // Add touch listeners for iOS
        });
        
        window.addEventListener('resize', resizeCanvas);
    </script>
</body>
</html>
